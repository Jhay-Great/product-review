<header>
  <div class="container">
    <!-- suggestion -->
    <div class="item-count">
      <img src="bulb.icon.svg" alt="icon">
  
      <div>
        <p>6
          Suggestions
        </p>
        
      </div>
    </div>
    <!-- sort -->
    <div class="sort">
      <span>Sort by: </span>
      <p>Most Upvotes</p>
    </div>

  </div>

  <!-- button -->
  <button class="add-feedback">
    + Add Feedback
  </button>
</header>

<!-- suggestion lists -->
@defer (when suggestions().length > 0) {
  <div class="suggestions">
    @for (suggestion of suggestions(); track suggestion.id) {
      <app-list-item [suggestion]="suggestion" />
    }
    @empty() {
      <app-not-found />
    
    }
  </div>
}
@placeholder {
  <app-not-found />
}
@loading {
  <p>
    Content is loading...
  </p>
}
