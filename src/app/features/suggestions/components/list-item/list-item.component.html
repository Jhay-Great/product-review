<!-- upvote count -->
<section class="upvotes">
  <i class="pi pi-angle-up"></i>
  <p>
    {{ suggestion()?.upvotes || 0 }}
  </p>
</section>

<!-- content -->
<section class="content">
  <h2>{{ suggestion().title }}</h2>
  <p class="description">{{ suggestion().description }}</p>
  <p class="tag">{{ suggestion().category }}</p>
</section>

<!-- comment count -->
<section class="comments">
  <i class="pi pi-comments"></i>
  <p>{{ (suggestion().comments)?.length || 0 }}</p>
</section>
