<div class="texts">
    @if (label()) {
        <label [for]="id()"> {{ label() }} </label>
    
    }
    @if (description()) {
        <p class="description"> {{ description() }} </p>
    }
</div>

<input 
    #input
    [id]="id()"
    type="text"
    [name]="id()"
    [value]="value"
    (input)="onInput($event)"
>
